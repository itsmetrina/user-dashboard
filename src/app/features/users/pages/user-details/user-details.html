<div class="loading" *ngIf="loading">Loading user...</div>
<div class="error" *ngIf="error">Failed to load user</div>

<div class="user-card" *ngIf="!loading && !error">
    <ng-container *ngIf="userDetails === undefined; else showUserDetails">
        <h3>User not found</h3>
        <p>This user ID does not exist.</p>
    </ng-container>
    <ng-template #showUserDetails>
        <h2>{{ userDetails?.name }}</h2>

        <p><strong>Email:</strong> {{ userDetails?.email }}</p>
        <p><strong>Phone:</strong> {{ userDetails?.phone }}</p>
        <p><strong>Company:</strong> {{ userDetails?.company?.name }}</p>

    </ng-template>
</div>
